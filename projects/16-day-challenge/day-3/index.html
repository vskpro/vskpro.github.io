<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Single Introductory section | Day 3</title>
    <link rel="shortcut icon"
        href="./huddle-landing-page-with-single-introductory-section-master/images/favicon-32x32.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="violet-bg">
    <div class="sections-wrapper">
        <div class="section logo-area">
            <img src="./huddle-landing-page-with-single-introductory-section-master/images/logo.svg" alt=""
                class="logo">
        </div>
        <div class="section hero-area">
            <div class="sub-section landing-image-area">
                <img src="./huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg"
                    alt="" class="landing-image">
            </div>
            <div class="sub-section landing-text-area">
                <div class="heading">Build the community</div>
                <div class="heading">Your fans will love</div>
                <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your
                    audience. Create connections with your users as you engae in genuine discussion.</p>
                <button class="action-btn">Register</button>
            </div>
        </div>
        <div class="section icon-area">
            <div class="icons">
                <span class="icon-wrapper">
                    <i class="fa fa-facebook"></i>
                </span>
                <span class="icon-wrapper">
                    <i class="fa fa-twitter"></i>
                </span>
                <span class="icon-wrapper">
                    <i class="fa fa-instagram"></i>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
